name: Run Release Please

on:
  pull_request:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Release Please
        uses: GoogleCloudPlatform/release-please-action@v3
        with:
          token: ${{ secrets.RELEASE_PR_TOKEN }}
          release-type: simple

      - name: Extract Branch Name
        run: echo "BRANCH_NAME=$(echo ${{ github.event.pull_request.head.ref }})" >> $GITHUB_ENV

      - name: Replace Slashes in Branch Name
        run: echo "BRANCH_NAME=${BRANCH_NAME//\//-}" >> $GITHUB_ENV

      - name: Create Custom Release Tag
        run: |
          TAG="23.11.${{ github.run_number }}-${{ env.BRANCH_NAME }}"
          git tag -a $TAG -m "Release $TAG"
          git push origin $TAG
